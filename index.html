<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - To Do List</title>
    <link rel="stylesheet" href="./styles/main-style.css">
    <link href="assets/fontawesome-free-6.2.1-web/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.2.1-web/css/brands.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.2.1-web/css/solid.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="header-title">The Odin Project - To Do List</h1>
    </div>
    <div class="content">
        <div class="content-planning">
            <div class="planning-list">
                <div class="planning-home">
                    <h3 id="planning-home-h3">All tasks</h3>
                </div>
                <div class="planning-projects">
                    <h3 id="planning-projects-h3">Tasks in project:</h3>
                    <div id="planning-projects-list">

                    </div>
                </div>
            </div>
            <div class="planning-add">
                <button id="planning-add-button">ADD ITEM</button>
            </div>
        </div>
        <div class="content-tasks">
            <!--<i class="fa-regular fa-calendar-days"></i>-->
            <div id="all-tasks"></div>
        </div>
    </div>
    <dialog closed id="add-dialog-open">
        <div class="modal-header">
            <h2>Create a new...</h2>
            <h2 id="add-dialog-close">X</h2>
        </div>
        <div class="modal-content">
            <div class="modal-content-list">
                <h3 id="add-modal-task">New task</h3>
                <h3 id="add-modal-project">New project</h3>
            </div>
            <div id="modal-content-form">

            </div>
        </div>
    </dialog>
    <script src="./dist/main.js"></script>
</body>
</html>
